<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/198fcc7e17.js" crossorigin="anonymous"></script> 
    <title>ThunderSlap Leaderboard</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
</head>
<body>
   <header>
    <h1 id="intro">THUNDERSLAP<i class="fa-solid fa-ranking-star"></i></h1>
   </header>
    <main>
        <div class="container">
            <div class="recent-scores">
               <div class="recent-header">
                <h2>Current rankings</h2>
                <button type="button" class="refresh">Refresh</button>
               </div>
                <ul class="scores">
                </ul>
            </div>
            <div class="add-score">
                <form action="">
                    <h2>Add your score</h2>
                    <input id="user" type="text" placeholder="add your name" minlength="10" required>
                    <input id="score" type="number" max="100" min="0" placeholder="add your score" required>
                    <button type="submit" class="submit">Submit</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
