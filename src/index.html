<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <header>
        <h1>Leaderboard</h1>
    </header>
    <main>
        <div class="container">
            <div class="recent-scores">
               <div class="recent-header">
                <h2>Recent Scores</h2>
                <button type="button" class="refresh">Refresh</button>
               </div>
                <ul class="scores">
                   <li>name:100</li>
                   <li>name:80</li>
                   <li>name:10</li>
                   <li>name:50</li>
                   <li>name:56</li>
                   <li>name:67</li>
                   <li>name:75</li>
                   <li>name:23</li>
                </ul>
            </div>
            <div class="add-score">
                <form action="">
                    <h2>Add your score</h2>
                    <input type="text" placeholder="add your name">
                    <input type="text" placeholder="add your score">
                    <button type="submit" class="submit">Submit</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
